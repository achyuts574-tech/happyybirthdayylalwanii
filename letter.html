<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise For You ‚ú®</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
background:linear-gradient(135deg,#f8e1f4,#e0c3f7,#c2e6ff);
background-size:400% 400%;
animation:gradientBackground 15s ease infinite;
min-height:100vh;
overflow-x:hidden;
position:relative;
}

.container{
max-width:800px;
margin:0 auto;
padding:20px;
position:relative;
z-index:10;
opacity:0;
transform:translateY(20px);
animation:fadeIn 3s forwards .5s;
}

header{text-align:center;margin-bottom:40px;}

h1{
font-size:2.5rem;
color:#6a4c93;
margin-bottom:15px;
text-shadow:0 0 10px rgba(255,255,255,.8);
}

.letter-container{
background:rgba(255,255,255,.7);
border-radius:20px;
padding:30px;
box-shadow:0 0 20px rgba(106,76,147,.3);
margin-bottom:40px;
position:relative;
overflow:hidden;
}

.letter{
font-size:1.2rem;
line-height:1.6;
color:#333;
min-height:200px;
}

.back-button{
display:inline-block;
margin-top:20px;
padding:10px 20px;
background:rgba(255,255,255,.7);
border:2px solid #6a4c93;
color:#6a4c93;
border-radius:30px;
text-decoration:none;
font-weight:bold;
transition:.3s;
}
.back-button:hover{
background:#6a4c93;
color:#fff;
}

/* floating */
.floating-element{
position:absolute;
pointer-events:none;
opacity:.7;
z-index:1;
animation:float ease-in-out infinite alternate;
}

.music-controls{
position:fixed;
bottom:20px;
right:20px;
z-index:100;
background:rgba(255,255,255,.7);
border-radius:50%;
width:50px;
height:50px;
display:flex;
justify-content:center;
align-items:center;
box-shadow:0 0 10px rgba(106,76,147,.3);
cursor:pointer;
transition:.3s;
}
.music-controls:hover{transform:scale(1.1);}
.music-controls i{color:#6a4c93;font-size:24px;}

.cursor-effect{
position:absolute;
width:15px;
height:15px;
border-radius:50%;
background:rgba(255,182,193,.7);
pointer-events:none;
z-index:1000;
transform:translate(-50%,-50%);
transition:opacity .5s;
opacity:0;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

@keyframes gradientBackground{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

@keyframes float{
0%{transform:translateY(0) rotate(0);}
100%{transform:translateY(-20px) rotate(5deg);}
}

@media(max-width:768px){
h1{font-size:2rem;}
.letter{font-size:1rem;}
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="container">
<header>
<h1>For My LOVEEE ‚ù§Ô∏è</h1>
</header>

<div class="letter-container">
<div class="letter" id="typed-text"></div>
</div>

<div class="navigation">
<a href="javascript:history.back()" class="back-button">
<i class="fas fa-arrow-left"></i> Back to Birthday Cake
</a>
</div>
</div>

<div class="music-controls" id="music-toggle">
<i class="fas fa-volume-mute" id="music-icon"></i>
</div>

<audio id="background-music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=relaxing-145038.mp3" type="audio/mpeg">
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded',function(){

const letterContent = "Happy Birthday, beautiful üéÇ‚ú® It‚Äôs been almost a year since we met, and honestly, meeting you has been one of the best things that happened to me. Even during all the exam chaos and distance, you never stopped being special to me. I hope this year brings you happiness, success, and everything you‚Äôve been working so hard for. And selfishly‚Ä¶ I hope it brings more moments where we laugh, flirt, and talk like we used to ‚ù§Ô∏è Enjoy your day. You deserve all the smiles in the world üòä";

new Typed('#typed-text',{
strings:[letterContent],
typeSpeed:30,
showCursor:true,
cursorChar:'|'
});

// floating hearts & stars
const floatingElements = [
{emoji:"üíñ",size:"22px"},
{emoji:"‚ú®",size:"20px"},
{emoji:"üíó",size:"24px"},
{emoji:"‚≠ê",size:"18px"}
];

floatingElements.forEach(el=>{
const div=document.createElement('div');
div.className='floating-element';
div.textContent=el.emoji;
div.style.fontSize=el.size;
div.style.left=Math.random()*window.innerWidth+'px';
div.style.top=Math.random()*window.innerHeight+'px';
div.style.animationDuration=(5+Math.random()*10)+'s';
document.body.appendChild(div);
});

// cursor sparkle
document.addEventListener('mousemove',e=>{
const c=document.createElement('div');
c.className='cursor-effect';
c.style.left=e.pageX+'px';
c.style.top=e.pageY+'px';
document.body.appendChild(c);
setTimeout(()=>{c.style.opacity=1;
setTimeout(()=>{c.style.opacity=0;c.remove();},300);
},10);
});

// music toggle
const musicToggle=document.getElementById('music-toggle');
const musicIcon=document.getElementById('music-icon');
const bgMusic=document.getElementById('background-music');
let playing=false;

musicToggle.onclick=()=>{
if(playing){
bgMusic.pause();
musicIcon.classList.replace('fa-volume-up','fa-volume-mute');
}else{
bgMusic.play();
musicIcon.classList.replace('fa-volume-mute','fa-volume-up');
}
playing=!playing;
};

});
</script>

</body>
</html>
