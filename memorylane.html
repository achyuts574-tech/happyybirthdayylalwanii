<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
background:linear-gradient(135deg,#ffcee6,#ffd6f1,#e4f9ff);
min-height:100vh;overflow-x:hidden;
}
.scrapbook-bg{
position:fixed;inset:0;
background:url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='20' cy='20' r='4' fill='%23ff9eda' fill-opacity='.2'/%3E%3C/svg%3E");
z-index:-2
}
.confetti-piece{position:fixed;width:8px;height:8px;top:-10px;opacity:.7;animation:fall linear infinite}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

.balloon{
position:fixed;width:60px;height:70px;border-radius:50%;
background:radial-gradient(circle at 30% 30%,#ff7eb9,#ff1493);
animation:floatUp linear infinite;
z-index:-1
}
@keyframes floatUp{
from{transform:translateY(110vh)}
to{transform:translateY(-120vh)}
}

.container{max-width:1100px;margin:auto;padding:2rem;text-align:center}

h1{
font-family:Pacifico;
font-size:3rem;
color:#ff4e91;
animation:heartbeat 1.5s infinite
}
@keyframes heartbeat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

.gallery{
display:flex;overflow-x:auto;gap:1.5rem;padding:2rem 0;
scroll-behavior:smooth
}

.memory-card{
flex:0 0 auto;width:260px;height:360px;
border-radius:18px;overflow:hidden;
border:8px solid white;
box-shadow:0 10px 25px rgba(255,105,180,.3);
transform:translateY(40px);
opacity:0;
transition:.6s;
position:relative;
}
.memory-card.visible{transform:translateY(0);opacity:1}

.memory-card video{
width:100%;height:100%;object-fit:cover;
transition:.4s
}
.memory-card:hover video{transform:scale(1.08)}

.caption{
position:absolute;bottom:-100%;left:0;width:100%;
background:rgba(255,105,180,.85);
color:#fff;padding:1rem;
transition:.4s
}
.memory-card:hover .caption{bottom:0}

.btn{
padding:.8rem 1.5rem;border:none;border-radius:25px;
background:linear-gradient(45deg,#ff6ec4,#7873f5);
color:#fff;margin:.3rem;cursor:pointer;
box-shadow:0 4px 15px rgba(255,110,196,.4)
}

.controls{margin:1rem 0}
.nav{display:flex;justify-content:space-between;margin-top:2rem}

.sticker{
position:fixed;width:50px;animation:float 3s infinite ease-in-out
}
@keyframes float{50%{transform:translateY(-10px)}}

@media(max-width:600px){
.memory-card{width:210px;height:300px}
h1{font-size:2.2rem}
}
</style>
</head>

<body>

<div class="scrapbook-bg"></div>

<div class="container">

</div>

<img class="sticker" src="data:image/svg+xml,%3Csvg viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ff6ec4'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white'%3E‚ú®%3C/text%3E%3C/svg%3E" style="top:10%;left:5%">

// slideshow (unchanged)

</body>
</html>
